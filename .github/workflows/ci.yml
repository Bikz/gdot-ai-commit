name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Format
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy --locked --all-targets --all-features -- -D warnings
      - name: Test
        run: cargo test --locked --all

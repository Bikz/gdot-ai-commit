name: publish-brew

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure checksums are set
        run: |
          if grep -q "REPLACE_ME" homebrew/goodcommit.rb; then
            echo "Formula has placeholder checksums; skipping publish."
            exit 0
          fi

      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          repository: Bikz/homebrew-tap
          token: ${{ secrets.BREW_TAP_TOKEN }}
          path: tap

      - name: Publish formula
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          version="${VERSION#v}"
          cp homebrew/goodcommit.rb tap/Formula/goodcommit.rb
          rm -f tap/Formula/git-ai-commit.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/goodcommit.rb Formula/git-ai-commit.rb
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git commit -m "chore: update goodcommit ${version}"
          git push origin HEAD:main
